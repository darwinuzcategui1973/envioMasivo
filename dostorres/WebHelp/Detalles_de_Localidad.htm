<h3 style="text-align:justify; "><span lang="ES-VE">Detalles de Localidad</span><span lang="ES-VE"></span></h3>

<p class="InlineWordNormalWeb">La pantalla de detalles de la Localidad muestra una
lista de todas las carpetas/procesos contenidas dentro de ella. Desde la localidad
el usuario tiene disponible las opciones de editar propiedades, agregar
carpetas o procesos y editar la configuración de seguridad. &nbsp;</p>
