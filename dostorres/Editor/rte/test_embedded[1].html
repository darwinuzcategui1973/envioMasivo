<HTML>
<HEAD>
<TITLE>Edit Text</TITLE>
<META content="HTML 4.0" name=vs_targetSchema>
<META content="Microsoft FrontPage 4.0" name=GENERATOR></HEAD>
<BODY leftMargin=0 topMargin=0 scroll="no" style="border:0">
<table height="100%" width="100%">
<tr height="90%"><td>

<!--Aqui se inserta el editor de texto en la pagina como un docuemnto este es el codigo que se insertaria en la pagina JSP-->
<object id="richedit" style="BACKGROUND-COLOR: buttonface" data="../../editor/rte/richedit.html"
width="100%" height="100%" type="text/x-scriptlet" VIEWASTEXT>
</object>

<!--Aqui se crean los campos ncesarios en el objeto form para luego mandarlos por la request.-->
<!--Esto para probarlo con el servlet pero no es necesario copiarlo ya que la JSP tiene sus propios campos-->
<form id="theForm" action="http://acsele05:7005/WController/servlet/EditDocument" method="post">
<textarea name="xhtml" style="display:none" rows="1" cols="20"></textarea>
</form>
</td></tr>
<tr height="10%">
<td>

<!-- Codigo agregado para mandar por la request el contenido del documento en el caso de tener el boton "post" en el editor-->
<!-- La instruccion richEdit.docXHtml es la que obtiene el documento-->
<SCRIPT language="JavaScript" event="onscriptletevent(name, eventData)" for="richedit">
    if (name == "post") {
      theForm.xhtml.value = richedit.docXHtml;
		theForm.submit();
    }
</SCRIPT>

</BODY>
</HTML>
